<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
      <h1 class="text-2xl font-bold text-center mb-6 text-gray-900">Nouvelles conditions d'utilisation</h1>
      <p class="text-sm text-gray-600 mb-4">
        Une nouvelle version des conditions d'utilisation est disponible. Veuillez les lire et les accepter pour continuer.
      </p>
      <div class="border p-4 rounded-lg bg-gray-50 max-h-64 overflow-y-auto mb-4">
        <h2 class="text-lg font-semibold">{{ latestTerms?.version }}</h2>
        <p>{{ latestTerms?.content }}</p>
        <p class="text-sm text-gray-500 mt-2">Dernière mise à jour : {{ latestTerms?.lastUpdated | date }}</p>
      </div>
      <div class="flex items-center gap-2 mb-4">
        <input type="checkbox" [(ngModel)]="termsAccepted" class="w-4 h-4 border-gray-300 text-blue-600 focus:ring-blue-500" />
        <label class="text-sm text-gray-600">J'accepte les nouvelles conditions d'utilisation.</label>
      </div>
      <button
        (click)="acceptTerms()"
        [disabled]="!termsAccepted"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400"
      >
        Accepter et continuer
      </button>
    </div>
  </div>
