<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Réinitialiser le mot de passe</h2>

    <!-- Afficher le message de succès -->
    <div *ngIf="message" class="mb-4 p-4 bg-green-100 text-green-700 rounded-lg">
      {{ message }}
    </div>

    <!-- Afficher le message d'erreur -->
    <div *ngIf="error" class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg">
      {{ error }}
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
        <div class="relative">
          <input
            [type]="showNewPassword ? 'text' : 'password'"
            [(ngModel)]="newPassword"
            name="newPassword"
            class="mt-1 block w-full border border-gray-300 rounded-button px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            placeholder="Entrez votre nouveau mot de passe"
            required
          />
          <button type="button" (click)="toggleNewPasswordVisibility()" class="absolute inset-y-0 right-0 flex items-center pr-3">
            <i [class]="showNewPassword ? 'ri-eye-off-line' : 'ri-eye-line'" class="text-gray-500"></i>
          </button>
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
        <div class="relative">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            class="mt-1 block w-full border border-gray-300 rounded-button px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            placeholder="Confirmez votre nouveau mot de passe"
            required
          />
          <button type="button" (click)="toggleConfirmPasswordVisibility()" class="absolute inset-y-0 right-0 flex items-center pr-3">
            <i [class]="showConfirmPassword ? 'ri-eye-off-line' : 'ri-eye-line'" class="text-gray-500"></i>
          </button>
        </div>
      </div>

      <div class="flex justify-between items-center">
        <button
          type="button"
          (click)="goToLogin()"
          class="text-primary hover:text-primary-dark"
        >
          Retour à la connexion
        </button>
        <button
          type="submit"
          class="bg-primary text-white px-4 py-2 rounded-button"
        >
          Réinitialiser le mot de passe
        </button>
      </div>
    </form>
  </div>
</div>
