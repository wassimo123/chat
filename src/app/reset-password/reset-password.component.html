<div class="flex items-center justify-center min-h-screen bg-gradient-to-b from-[#004080] to-[#3B82F6] px-4 font-poppins">
  <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md animate-fadeSlideIn">

    <!-- Titre -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6 tracking-wide">Réinitialiser le mot de passe</h2>

    <!-- Message de succès -->
    <div *ngIf="message" class="mb-4 p-4 bg-green-100 text-green-700 rounded-lg shadow-sm">
      {{ message }}
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="error" class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg shadow-sm">
      {{ error }}
    </div>

    <!-- Formulaire -->
    <form (ngSubmit)="onSubmit()">

      <!-- Nouveau mot de passe -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Nouveau mot de passe</label>
        <div class="relative">
          <input
            [type]="showNewPassword ? 'text' : 'password'"
            [(ngModel)]="newPassword"
            name="newPassword"
            class="block w-full border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600 text-sm"
            placeholder="Entrez votre nouveau mot de passe"
            required
          />
          <button type="button" (click)="toggleNewPasswordVisibility()" class="absolute inset-y-0 right-0 flex items-center pr-3">
            <i [class]="showNewPassword ? 'ri-eye-off-line' : 'ri-eye-line'" class="text-gray-500"></i>
          </button>
        </div>
      </div>

      <!-- Confirmer mot de passe -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirmer le mot de passe</label>
        <div class="relative">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            class="block w-full border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600 text-sm"
            placeholder="Confirmez votre nouveau mot de passe"
            required
          />
          <button type="button" (click)="toggleConfirmPasswordVisibility()" class="absolute inset-y-0 right-0 flex items-center pr-3">
            <i [class]="showConfirmPassword ? 'ri-eye-off-line' : 'ri-eye-line'" class="text-gray-500"></i>
          </button>
        </div>
      </div>

      <!-- Boutons -->
      <div class="flex justify-between items-center text-sm">
        <button
          type="button"
          (click)="goToLogin()"
          class="text-blue-600 hover:text-blue-800 font-medium transition"
        >
          ← Retour à la connexion
        </button>

        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-full transition font-medium"
        >
          Réinitialiser le mot de passe
        </button>
      </div>
    </form>
  </div>
</div>
