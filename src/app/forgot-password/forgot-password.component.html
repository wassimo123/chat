<div class="flex items-center justify-center min-h-screen bg-gradient-to-b from-[#004080] to-[#3B82F6] px-4 font-poppins">
  <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md animate-fadeSlideIn">

    <!-- Titre -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6 tracking-wide">Mot de passe oublié</h2>

    <!-- Message de succès -->
    <div *ngIf="message" class="mb-4 p-4 bg-green-100 text-green-700 rounded-lg shadow-sm">
      {{ message }}
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="error" class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg shadow-sm">
      {{ error }}
    </div>

    <!-- Formulaire -->
    <form (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">Adresse email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="w-full border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600 text-sm"
          placeholder="Entrez votre email"
          required
        />
      </div>

      <!-- Boutons -->
      <div class="flex justify-between items-center text-sm">
        <button
          type="button"
          (click)="goToLogin()"
          class="text-blue-600 hover:text-blue-800 font-medium transition"
        >
          ← Retour à la connexion
        </button>

        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-full transition font-medium"
        >
          Envoyer le lien
        </button>
      </div>
    </form>
  </div>
</div>
