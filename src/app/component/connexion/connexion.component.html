<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center mb-6">Connexion</h1>
  
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <div class="relative">
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/20 text-sm"
              placeholder="Votre adresse email"
              required
            />
            <i class="ri-mail-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          </div>
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
          <div class="relative">
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/20 text-sm"
              placeholder="Votre mot de passe"
              required
            />
            <i class="ri-lock-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          </div>
        </div>
  
        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 cursor-pointer">
            <input
              type="checkbox"
              [(ngModel)]="rememberMe"
              name="rememberMe"
              class="w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary"
            />
            <span class="text-sm text-gray-600">Se souvenir de moi</span>
          </label>
          <a (click)="forgotPassword()" class="text-sm text-primary hover:text-primary/80 cursor-pointer">
            Mot de passe oublié ?
          </a>
        </div>
  
        <button 
          type="submit"
          class="w-full bg-primary text-white py-2 rounded-md hover:bg-primary/90 transition-colors"
        >
          Se connecter
        </button>
  
        <div class="relative flex items-center justify-center my-6">
          <div class="border-t border-gray-300 absolute w-full"></div>
          <span class="bg-white px-4 text-sm text-gray-500 relative">ou</span>
        </div>
  
        <p class="text-center text-sm text-gray-600">
          Pas encore de compte ?
          <a (click)="createAccount()" class="text-primary hover:text-primary/80 font-medium cursor-pointer">
            Créer un compte
          </a>
        </p>
      </form>
    </div>
  </div>
