<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Connexion</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="mt-1 block w-full border border-gray-300 rounded-button px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          placeholder="Entrez votre email"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="mt-1 block w-full border border-gray-300 rounded-button px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          placeholder="Entrez votre mot de passe"
          required
        />
      </div>
      <div class="flex items-center justify-between mb-4">
        <label class="flex items-center">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
          <span class="ml-2 text-sm text-gray-600">Se souvenir de moi</span>
        </label>
        <a (click)="forgotPassword()" class="text-sm text-primary hover:text-primary-dark cursor-pointer">
          Mot de passe oublié ?
        </a>
      </div>
      <button type="submit" class="w-full bg-primary text-white px-4 py-2 rounded-button">
        Se connecter
      </button>
    </form>
    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">
        Vous n'avez pas de compte ?
        <a (click)="createAccount()" class="text-primary hover:text-primary-dark cursor-pointer">
          Créer un compte
        </a>
      </p>
    </div>
  </div>
</div>
